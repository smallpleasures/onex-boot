# 登录配置
login:
  configs:
    ## 商城微信小程序登录
    SHOP_WX_MA:
      type: SHOP_WX_MA
      multi-login: true
      token-policy: jwt
      token-key: internal@2021
      permission-base: false
      role-base: false
# 存储配置
oss:
  enabled: true
  configs:
    OSS_PUBLIC:
      type: aliyun
      domain: https://**.oss-cn-hangzhou.aliyuncs.com/
      prefix: shop
      endPoint: http://oss-cn-hangzhou.aliyuncs.com/
      accessKeyId:
      accessKeySecret:
      bucketName: shop
      keepFileName: false



